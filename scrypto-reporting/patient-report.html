<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvE - Patient Status Report</title>
    <link rel="stylesheet" href="pipe-table-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            padding-left: 20px;
            padding-bottom: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            background: #dc2626;
            z-index: 1000;
        }
        
        body::after {
            content: '';
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            height: 12px;
            background: #dc2626;
            z-index: 1000;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        
        .logo-letter {
            width: 32px;
            height: 32px;
            background: #dc2626;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
        }
        
        .logo-letter.v {
            width: 24px;
            height: 24px;
            transform: rotate(-8deg);
            background: #000000;
            font-size: 16px;
            text-transform: lowercase;
            color: #dc2626;
            font-weight: bold;
        }

        .subtitle {
            color: #666666;
            font-size: 16px;
            margin-top: 8px;
        }

        .updated-time {
            text-align: center;
            color: #666666;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Override for better column sizing */
        .pipe-table td:first-child {
            min-width: 80px;
        }
        
        .pipe-table td:nth-child(2) {
            min-width: 100px;
        }
        
        .pipe-table td:nth-child(3) {
            min-width: 120px;
        }
        
        .pipe-table td:nth-child(4) {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <div class="logo">
                    <div class="logo-letter">E</div>
                    <div class="logo-letter v">v</div>
                    <div class="logo-letter">E</div>
                </div>
                Patient Status Report
            </h1>
            <div class="subtitle">Live Data from AI Reports with Column Definitions</div>
        </header>

        <div id="patientReport" class="loading">Loading patient status data...</div>

        <div class="updated-time">
            Source: /_eve_/projects/scrypto/main-branch/ai/reports/20250831-patient-status.md
        </div>
    </div>

    <script src="pipe-table-renderer.js"></script>

                const combinedData = colDefs + '\n' + reportData;
                
                // Initialize and load table
                const table = new PipeTableRenderer('patientReport');
                table.update(combinedData);
                
            } catch (error) {
                console.error('Error loading patient report:', error);
                document.getElementById('patientReport').innerHTML = 
                    '<div class="error">Error loading patient status data. Please check file paths.</div>';
            }
        }

        // Load the report on page load
        loadPatientReport();
    </script>
</body>
</html>
