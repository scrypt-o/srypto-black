    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            padding-left: 20px;
            padding-bottom: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            background: #dc2626;
            z-index: 1000;
        }
        
        body::after {
            content: '';
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            height: 12px;
            background: #dc2626;
            z-index: 1000;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        
        .logo-letter {
            width: 32px;
            height: 32px;
            background: #dc2626;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
        }
        
        .logo-letter.v {
            width: 24px;
            height: 24px;
            transform: rotate(-8deg);
            background: #000000;
            font-size: 16px;
            text-transform: lowercase;
            color: #dc2626;
            font-weight: bold;
        }

        .subtitle {
            color: #666666;
            font-size: 16px;
            margin-top: 8px;
        }

        .updated-time {
            text-align: center;
            color: #666666;
            font-size: 12px;
            margin-top: 20px;
        }

        /* Override pipe-table styles for better formatting */
        .pipe-table th {
            font-size: 10px;
            padding: 8px 4px;
            text-align: center;
        }
        
        .pipe-table td {
            font-size: 10px;
            padding: 6px 3px;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .pipe-table td:first-child {
            text-align: left;
            font-weight: 600;
            max-width: 100px;
        }
        
        .pipe-table td:nth-child(2) {
            text-align: left;
            max-width: 80px;
        }
        
        .pipe-table td:nth-child(3) {
            text-align: left;
            max-width: 100px;
        }
        
        .pipe-table td:nth-child(4) {
            text-align: left;
            max-width: 100px;
        }
    </style>
</head>
